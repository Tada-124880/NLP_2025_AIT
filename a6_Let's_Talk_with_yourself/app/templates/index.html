<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDBOT - Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            height: 350px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
        .source {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="question" placeholder="Ask Kidbot..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const questionInput = document.getElementById("question");
            const chatBox = document.getElementById("chat-box");
            const question = questionInput.value.trim();
            
            if (question === "") return;
            
            // Display user question
            chatBox.innerHTML += `<div class="message user">${question}</div>`;
            questionInput.value = "";

            // Send request to backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="message bot">${data.answer}</div>`;
                
                // Display source documents if available
                if (data.sources && data.sources.length > 0) {
                    chatBox.innerHTML += `<p class="source"><strong>Sources:</strong></p>`;
                    data.sources.forEach(source => {
                        chatBox.innerHTML += `<p class="source">ðŸ“– <a href="${source}" target="_blank">${source}</a></p>`;
                    });
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                chatBox.innerHTML += `<div class="message bot">Sorry, an error occurred.</div>`;
            });
        }
    </script>
</body>
</html>
