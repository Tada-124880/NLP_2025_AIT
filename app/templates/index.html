<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP A1: That's What I Like</title>

    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 4 for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            border-radius: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .search-result {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .list-group-item {
            font-size: 1rem;
            padding: 12px;
            border-radius: 8px;
        }
        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">NLP Search Engine using GloVe(Gensim)</h1>

            <!-- Search Form -->
            <form action="/search" method="POST">
                <div class="form-group">
                    <label for="query">Enter your search query:</label>
                    <input type="text" name="query" id="query" class="form-control" placeholder="Type your query here" value="{{ old_query }}">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </form>
        </div>

        <!-- Display search results if any -->
        {% if result %}
            <div class="search-result">
                <h3>Search Results:</h3>
                <ul class="list-group">
                    {% for sentence in result %}
                        <li class="list-group-item">{{ sentence }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
