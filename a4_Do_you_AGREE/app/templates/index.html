<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Embedding Model for NLI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        .result {
            background-color: #e6f7ff;
            border: 1px solid #b3e0ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .result h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .result p {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Embedding for NLI</h1>
        <form method="post">
            <label for="premise">Premise:</label>
            <textarea name="premise" rows="4" required>{{ premise }}</textarea>

            <label for="hypothesis">Hypothesis:</label>
            <textarea name="hypothesis" rows="4" required>{{ hypothesis }}</textarea>

            <button type="submit">Submit</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Prediction:</h3>
            <p>The relationship between the premise and hypothesis is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>

</body>
</html>
